{% extends "base.html" %}
{% block content %}
<h1>URL Analytics</h1>
<p>Original URL: {{ url.original_url }}</p>
<p>Short URL: <a href="{{ url_for('redirect_url', short_url=url.short_url, _external=True) }}">{{ url_for('redirect_url', short_url=url.short_url, _external=True) }}</a></p>
<p>Expiration Date: {{ url.expiration_date }}</p>
<p>Clicks: {{ url.clicks }}</p>
{% endblock %}
